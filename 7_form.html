<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  
    <form>
        <fieldset>
            <legend>Enquiry</legend>
            Name: <input type="text" name="name" required="" placeholder="enter your name" autofocus="" value="Wscube Tech" maxlength="20"/>
            <br/>
            <br/>
            Address: <textarea name="address"></textarea>
            <br/>
            <br/>
            Gender:
            <input type="radio" value="m" name="gender" /> Male
            <input type="radio" value="f" name="gender" /> Female
            <input type="radio" value="o" name="gender" /> Other
            <br/>
            <br/>
            Country:
            <select>
            <option>Please select a Country</option>
            <optgroup label="ASIA">
            <option value="india">India</option>
            <option value="shir">Shri Lanka</option>
            </optgroup>
            <option value="usa">USA</option>
            </select>
            <br/>
            <br/>
            Hobbies:
            <input type="checkbox" name="Hobbies">Dancing
            <input type="checkbox" name="Hobbies">Singing
            <br/>
            <br/>
            <input type="file" name="image">
            <br/>
            <br/>
            <input type="submit" value="send"/>
            <input type="reset" value="Reset"/>
        </fieldset>    
    </form>
    
</body>
</html>
